<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap"
      rel="stylesheet"
    />
    <title>Parmesan vs Mice</title>

    <!-- Link to external stylesheet -->
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <!-- Input box for player's name -->
    <input
      type="text"
      id="playerNameInput"
      placeholder="Enter Name"
    />

    <!-- Game canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Add this below the input box for the player's name -->
    <button
      id="startButton"
      class="start-button"
      disabled
    >
      Start
    </button>

    <!-- On-screen Shoot Button for Mobile -->
    <button
      id="shootButton"
      class="shoot-button"
    >
      Shoot
    </button>

    <!-- Link to external JavaScript file -->
    <script src="PARM.js"></script>
  </body>
</html>
